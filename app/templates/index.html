<!DOCTYPE html>
<html>
  <head>
    <title>Mi aplicacion CRUD</title>
  </head>
  <body>
    <h1>Mi aplicacion CRUD</h1>
    <table>
      <thead>
        <tr>
          <th>Id</th>
          <th>Nombre</th>
          <th>Descripci√≥n</th>
          <th>Acciones</th>
        </tr>
      </thead>
      <tbody>
        {% for item in items %}
        <tr>
          <td>{{ item.id }}</td>
          <td>{{ item.nombre }}</td>
          <td>{{ item.descripcion }}</td>
          <td>
            <a href="{{ url_for('read', id=item.id) }}">Ver</a>
            <a href="{{ url_for('update', id=item.id) }}">Editar</a>
            <a href="{{ url_for('delete', id=item.id) }}">Eliminar</a>
          </td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
    <a href="{{ url_for('create') }}">Crear nuevo elemento</a>
  </body>
</html>
